<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Custom T-Shirt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header, footer {
            background-color: #ffcccb;
            color: #333;
            text-align: center;
            padding: 15px 0;
        }

        header h1, footer p {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="date"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
        }

        input[type="reset"] {
            background-color: #d9534f;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        footer {
            background-color: #ffcccb;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to CustomWear</h1>
        <p>Design your own T-shirt, just the way you want it!</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="form-container">
            <h2>Place your order!</h2>
            <form action="/submit_order" method="POST">
                <fieldset>
                    <legend>Personal Information</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" title="Phone number format: 123-456-7890" required>
                </fieldset>

                <fieldset>
                    <legend>Order Details</legend>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" required>

                    <label for="color">T-Shirt Color:</label>
                    <select id="color" name="color" required>
                        <option value="">Select color</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                    </select>

                    <label for="size">Size:</label>
                    <select id="size" name="size" required>
                        <option value="">Select size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="x-large">X-Large</option>
                    </select>

                    <label for="delivery_date">Preferred Delivery Date:</label>
                    <input type="date" id="delivery_date" name="delivery_date" required>
                </fieldset>

                <div class="button-container">
                    <input type="submit" value="Place Order">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 CustomWear. All rights reserved.</p>
    </footer>

</body>
</html>
